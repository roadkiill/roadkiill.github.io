<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <style>
    body {
      background-color: yellow;
      color: red;
      font-family: Comic Sans MS, cursive;
      text-align: center;
      padding-top: 100px;
      animation: flicker 1s infinite;
    }

    h1 {
      font-size: 72px;
      text-shadow: 2px 2px black;
    }

    .blinky {
      font-size: 48px;
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    @keyframes flicker {
      0%   { background-color: yellow; }
      50%  { background-color: orange; }
      100% { background-color: yellow; }
    }
  </style>
</head>
<body>
  <h1>🚧 UNDER CONSTRUCTION 🚧</h1>
  <p class="blinky">Come back later... or don't.</p>
  <img src="https://www.animatedimages.org/data/media/1212/animated-construction-image-0012.gif" alt="GIF of a working guy" />
  <br><br>
  <marquee scrollamount="20">🛠️ We're making something epik! 🛠️</marquee>
</body>
</html>
