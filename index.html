<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>lame chat :P</title>
  <style>
    body { background: #111; color: #eee; font-family: monospace; text-align: center; }
    #chat { border: 2px solid #555; max-height: 60vh; overflow-y: auto; padding: 1em; margin: 1em auto; width: 80%; background: #222; }
    input, button { padding: 0.5em; font-size: 1em; margin: 0.2em; }
    #msgInput { width: 60%; }
  </style>
</head>
<body>
  <h1>lame chat</h1>
  <div>
    Username: <input id="username" placeholder="anon" />
  </div>

  <div id="chat">Loading chat...</div>

  <input id="msgInput" placeholder="say something goofy..." />
  <button onclick="sendMessage()">Send</button>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ✨ PASTE YOUR FIREBASE CONFIG HERE ✨
    const firebaseConfig = {
      apiKey: "AIzaSyBJ6Z3zXm57nsuFZntP3z_nau0ns_IZ6l0",
      authDomain: "lame-chat-26bbc.firebaseapp.com",
      databaseURL: "https://lame-chat-26bbc-default-rtdb.firebaseio.com",
      projectId: "lame-chat-26bbc",
      storageBucket: "lame-chat-26bbc.appspot.com", // ← also fixed .app to .app**spot.com**
      messagingSenderId: "1089604325581",
      appId: "1:108960432558:web:02bf08c3b53936bf4ec83f"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const chatRef = db.ref("messages");

    const chatBox = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const msgInput = document.getElementById("msgInput");

    function sendMessage() {
      const username = usernameInput.value.trim() || "anon";
      const msg = msgInput.value.trim();
      if (!msg) return;

      chatRef.push({
        user: username,
        text: msg,
        time: Date.now()
      });

      msgInput.value = "";
    }

    chatRef.limitToLast(100).on("child_added", snapshot => {
      const data = snapshot.val();
      const p = document.createElement("p");
      p.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    msgInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
